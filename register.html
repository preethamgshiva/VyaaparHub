<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="body1">
    <img src="images/logo.png" alt="logo">
    <div class="wrapper">
        <div>
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <label for="" class="label"></label>
                <input type="text"required name="fname" placeholder="First Name">
            </div>
            <div class="input-box">
                <label for="" class="label"></label>
                <input type="text" required name="fname" placeholder="Last Name">
            </div>
            <div class="input-box">
                <label for="" class="label"></label>
                <input type="tel" required name="phno" placeholder="Phone Number">

                <input type="email" required name="email" placeholder="E-Mail">

                <label for="" class="label"></label>
                <input type="password" required name="password" placeholder="Password" >
            </div>
            <div class="input-box">
                <label for="" class="label"></label>
                <input type="password" required placeholder="Re-Enter Password" >
            </div>
            <input type="submit" class="btn" name="submit">Login
            <div class="register-link">
                <p>Already have an account ?
                <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    </div>
